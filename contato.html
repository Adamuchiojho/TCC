<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Mini Estufa TCC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionais apenas para esta página */
        .section-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-text {
            flex: 1 1 50%;
            margin-right: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease-in-out;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: var(--cor-secundaria);
        }

        form textarea {
            resize: vertical;
            min-height: 150px;
        }

        form button {
            background-color: var(--cor-secundaria);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out;
        }

        form button:hover {
            background-color: var(--cor-primaria);
        }

        @media screen and (max-width: 768px) {
            .section-content {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/planta-logo.png" alt="Logotipo" class="logo">
            <h1>Mini Estufa Automatizada</h1>
            <nav>
                <ul>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="index.html">Início</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="section-content">
                <div class="section-text">
                    <h2>Entre em Contato Conosco</h2>
                    <p>Estamos aqui para ajudar! Preencha o formulário abaixo ou entre em contato diretamente pelos meios disponíveis.</p>
                    <form action="#" method="POST">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                        
                        <button type="submit" class="button">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Minha Empresa. Todos os direitos reservados.</p>
        </div>
    </footer>

    <a href="https://wa.me/55SEUNUMERO" target="_blank" class="whatsapp-btn" aria-label="WhatsApp">
        <img src="img/icons8.png" alt="Ícone do WhatsApp">
    </a>
    
</body>

</html>
